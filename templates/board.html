<!DOCTYPE html>
<html>
<head>
    <title>{{ board.title }}</title>
</head>
<body>
    <h1>{{ board.title }}</h1>
    {% for column in columns %}
        <div style="border:1px solid #000; padding:10px; margin:10px;">
            <h3>{{ column.title }}</h3>
            {% for card in column.cards %}
                <p>- {{ card.title }}</p>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
